//场景物品
message p_map_goods{
    required uint32 goods_id = 1; // 物品id
    required uint32 num = 2; // 物品数量
}

//武器升级系统材料
message p_weapon_reinforce_goods{
    required uint32 goods_id = 1; // 物品类型ID
    required uint32 num = 2; // 物品数量
}

//武器升星材料
message p_weapon_start_goods{
    required uint32 goods_id = 1; // 物品唯一D
    required uint32 num = 2; // 物品数量
}

//卖出物品
message p_sale_goods{
    required uint32 goods_id = 1; // 唯一id
    required uint32 num = 2; // 物品数量
}

//任务信息
message p_task{
    required uint32 task_id = 1; // 任务ID
    required uint32 task_type_id = 2; // 任务类型ID
    required uint32 state = 3; // 任务状态 0：未完成  1：完成  2：已经领取
    required uint32 listener_cur_num = 4; // 当前任务进度，完成的数量
    required uint32 listener_max_num = 5; // 当前进度，需要的数量
