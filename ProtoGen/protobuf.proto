//引导任务信息
message p_guide_task{
    required uint32 guide_id = 1; // 任务ID
    required uint32 state = 2; // 任务状态 0：未完成  1：完成  2：已经领取
    required uint32 listener_cur_num = 3; // 当前任务进度，完成的数量
    required uint32 listener_max_num = 4; // 当前进度，需要的数量
}

//七天引导
message p_seven_guide{
    required uint32 day = 1; // 第几天
    repeated p_guide_task guide_info = 2; // 引导任务
}

//活动前置条件
message p_activity_condition{
    required uint32 activity_id = 1; // 活动id
    required uint32 sort_id = 2; // 分类id
    required uint32 state = 3; // 状态 0：未完成  1：已经完成
}

//活动总信息
message p_activity_all_info{
    required uint32 activity_id = 1; // 活动id
    required uint32 cur_data = 2; // 当前真实值
    required uint32 admin_data = 3; // 后台设置值
    required uint32 admin_time = 4; // 后台设置时间
}

//传闻广播信息
message p_rumor_brocast{
    required uint32 id = 1; // 广播ID
    required uint32 Type = 2; // 广播类型
    repeated p_rumor_role role = 3; // 角色信息
    repeated p_rumor_goods goods = 4; // 道具信息
    repeated uint32 i_data = 5; // 数据1
    repeated string s_data = 6; // 数据2
}

//聊天参数
message p_chat_args{
    required uint32 chat_id = 1; // 主推聊天id
    repeated uint32 i_data = 2; // 数据1
    repeated string s_data = 3; // 数据2
}


// ##model_begin##rank##10##设置##model_end##
// ##begin##rank##rank_info##10##1##排行榜信息##end##
message rank_info_c2s {
    required uint32 type = 1; // 排行榜类型ID
}
