// protobuf的使用详情参考http://blog.csdn.net/yi_ya/article/details/40404231
// 协议号 1 + 1, 1代表模块名, 1代表模块内协议号

// 公共
// 设置信息
message p_setting_info {
   required uint32                         key = 1;                    // 设置key
   required uint32                         value = 2;                  // 设置值
}

message p_dir{
    required int32 x = 1;
    required int32 y = 2;
    required int32 z = 3;
    required int32 w = 4;
}

// 角色登陆信息
message p_login_info{
    required uint32 id = 1; //角色id
    required string name = 2; //角色名称
    required int32  job = 3; //职业
    required uint32 level = 4; //等级
    required uint32 rank = 5; //功勋
    required uint32 sex = 6; //性别 1男 2女
    required uint32 last_login_time = 7; //上次登陆时间
    required uint32 server_id = 8; //原始服务器id
    required uint32 platform = 9; // 平台
    required uint32 platform_serv_id = 10; //平台区服id
}

// 部分数据
message p_item{
    required uint32 key = 1; //类型
    repeated int32 value = 2; //值
}

message p_goods{
    required uint32 id = 1; //物品唯一id
    required uint32 goods_id = 2; //物品类型id
    required uint32 good_type = 3; //物品类型，0：普通物品， 1：装备 2：武器
    required uint32 count = 4; //数量
    required uint32 pos = 5; //位置
    required uint32 expire = 6; //到期时间
    required uint32 valid = 7;//是否生效
    required uint32 cur_exp = 8;//当前经验
    required uint32 lv = 9;//当前等级
    required uint32 next_lv_exp = 10;//下一级经验
    required uint32 is_look = 11;//是否被查看
}

// 角色信息
message p_role{
    required uint32 id = 1;// 角色id
    required string name = 2;// 角色名称
    required uint32 sex = 3;// 性别  1男 2女
    required uint32 level = 4;// 等级
    required uint32 rank = 5;// 功勋
    required uint32 job = 6;// 职业
    required uint32 map_id = 7;// 地图id
    required int32 x = 8;// x坐标
    required int32 y = 9;// y坐标
    required int32 z = 10;// z坐标
}

// 基础属性信息
message p_base_attr{
    required uint32 hp_cur = 1;// 生命值
    required uint32 hp_full = 2;// 最大生命值
    required uint32 def = 3;// 护甲
    required uint32 crit = 4;// 暴击
    required uint32 crit_ratio = 5;// 暴击伤害
    required uint32 speed = 6;// x方向移动速度(1秒钟多少像素)
    required uint32 att_range = 7;// 射程
    required uint32 att_speed = 8;// 射速
    required uint32 offset_x = 9;// 后座力x轴偏移
    required uint32 offset_y = 10;// 后座力y轴偏移
    required uint32 reload_time = 11;// 换弹时间
    required uint32 mobility = 12;// 机动性
    required uint32 clip_size = 13;// 弹夹容量
}            

//玩家属性信息
message p_role_attr{
    required uint32 id = 1; // 角色id
    required string name = 2; // 角色名称
    required uint32 sex = 3; // 性别 1男 2女
    required uint32 level = 4; // 等级
    required uint32 cur_exp = 5; // 当前经验
    required uint32 next_lv_exp = 6; // 下一级经验
    required uint32 job = 7; // 职业
    required uint32 gongxun = 8; // 当前功勋
    required uint32 next_lv_gx = 9; // 下一级功勋
    required uint32 gongxun_sum = 10; // 总功勋
    required uint32 rank = 11; // 军衔
    required uint32 silver = 12; // 银币
    required uint32 gold = 13; // 金币
    required uint32 coin = 14; // 挑战币
    required uint32 has_combine = 15; // 是否已经合服(0未合服，1已合服)
    required string custom_face = 16; // 自定义头像md5
    required uint32 fight_point = 17; // 战斗力
    required uint32 vigour = 18; // 体力
    required uint32 vigour_full = 19; // 满体力
    required uint32 vip_level = 20; // VIP等级
    required uint32 vip_score = 21; // VIP积分
    required uint32 shaping = 22; // 角色职业
    required p_base_attr attr = 23; // 基础属性
    repeated uint32 title_list = 24; // 称号列表
    repeated uint32 vip_reward = 25; // 已VIP等级礼包
}

//buff刷新点信息
message p_map_buff_point{
    required uint32 id = 1; // 刷新点id
    required int32 x = 2; // x
    required int32 y = 3; // y
    required int32 z = 4; // z
    repeated uint32 buff_list = 5; // buffid列表
}

//buff信息
message p_buff{
    required uint32 id = 1; // buffid
    required uint32 end_time = 2; // buff结束时间
}

//debuff刷新点信息
message p_map_debuff_point{
    required uint32 point_id = 1; // point_id
    required uint32 map_debuff_id = 2; // map_debuff_id
    required int32 x = 3; // x
    required int32 y = 4; // y
    required int32 z = 5; // z
}

//debuff信息
message p_debuff{
    required uint32 debuff_id = 1; // debuffid
    required uint32 end_time = 2; // debuff结束时间
}

//武器配件
message p_weapon_acc{
    required uint32 weapon_index = 1; // 武器系列
    required uint32 pos = 2; // 孔位
    required uint32 weapon_acc_id = 3; // 配件id
}

//角色地图信息
message p_map_role{
    required uint32 id = 1; // 角色id
    required string name = 2; // 角色名称
    required uint32 sex = 3; // 性别 1男 2女
    required uint32 level = 4; // 等级
    required uint32 rank = 5; // 功勋
    required uint32 job = 6; // 职业
    required uint32 team = 7; // 队伍
    required uint32 x = 8; // x
    required uint32 y = 9; // y
    required uint32 z = 10; // z
    required uint32 d = 11; // d
    required uint32 state = 12; // 状态
    required uint32 hp = 13; // 血量
    required uint32 hp_full = 14; // 满血量
    required uint32 vip_level = 15; // VIP等级
    required uint32 shaping = 16; // 外型id
    required uint32 fight_point = 17; // 战斗力
    required uint32 defense = 18; // 防御值
    repeated p_buff buffs = 20; // buff列表
    repeated p_debuff debuffs = 21; // debuff列表
    repeated p_goods equips = 22; // 装备信息
    repeated p_weapon_acc weapon_acc = 23; // 武器配件
}

//怪物AI
message p_mon_ai{
    required uint32 id = 1; // ai id
    required uint32 type = 2; // ai类型
    repeated uint32 move_await_time = 3; // 不受击时的移动等待时间范围
    required uint32 normal_move_odds = 4; // 移动到下个掩体的概率
    required uint32 hp_threshold = 5; // 行为变化掉血量万分比
    required uint32 avoid_odds = 6; // 蹲下几率
    required uint32 move_odds = 7; // 移动几率
    required uint32 shoot_interval_bullet_count = 8; // 开火间隔触发发射子弹数
    required uint32 shoot_cd_behavior = 9; // 射击时间间隔行为(通用)
    required uint32 bazooka_odds = 10; // 使用火箭炮概率
    required uint32 grenade_odds = 11; // 使用手雷概率
    required uint32 rage_attack = 12; // 狂暴状态攻击力提升(BOSS)
    required uint32 rage_deffend = 13; // 狂暴状态防御力提升(BOSS)
    required uint32 rage_time = 14; // 狂暴状态持续时间(BOSS)
    required uint32 suicide_time = 15; // 自杀状态持续时间(BOSS)
    repeated uint32 hit_rate = 16; // 目标静止命中率(敌人)
    repeated uint32 move_hit_rate = 17; // 目标移动命中率(敌人)
    repeated uint32 shoot_time_range = 18; // 射击时间范围
    repeated uint32 shoot_time_interval = 19; // 开火间隔(通用)
    repeated uint32 shoot_cd_range = 20; // 射击时间间隔范围
    repeated uint32 props_cd_range = 21; // 使用道具的CD时间
    repeated uint32 shoot_prep_time = 22; // 射击准备时间(boss)
    repeated uint32 missile_time = 23; // 导弹准备时间(BOSS)
    repeated uint32 missile_continue_time = 24; // 导弹继续射击时间(BOSS)
    repeated uint32 rage_missile_time = 25; // 狂暴状态导弹准备时间(BOSS)
    repeated uint32 suicide_missile_time = 26; // 自杀攻击导弹准备时间(boss)
    repeated uint32 suicide_move_time = 27; // 自杀状态移动等待时间(boss)
}

//怪物地图信息
message p_map_mon{
    required uint32 id = 1; // 怪物id
    required uint32 monid = 2; // 怪物类型
    required uint32 lvl = 3; // 怪物等级
    required p_dir dir = 4; // 方向
    required int32 x = 5; // x
    required int32 y = 6; // y
    required int32 z = 7; // z
    required uint32 hp = 8; // 血量
    required uint32 hp_full = 9; // 血量
    required uint32 speed = 10; // 速度
    required uint32 born = 11; // 出生方式
    required uint32 state = 12; // 状态
    required uint32 mapping_id = 13; // 前端用到的映射ID
    required int32 config_id = 14; // 前端用到的地图障碍物ID
    required uint32 group_id = 15; // 前端用到的分组ID
    required p_mon_ai ai = 16; // 怪物AI
    required uint32 fight_point = 17; // 战斗力
    required uint32 defense = 18; // 防御值
}

//简单怪物地图信息
message p_simple_map_mon{
    required uint32 id = 1; // 怪物id
    required uint32 monid = 2; // 怪物类型
    required uint32 mapping_id = 3; // 前端用到的映射ID
    required int32 config_id = 4; // 前端用到的地图障碍物ID
}

//附近玩家
message p_relation_near{
    required uint32 role_id = 1; // 角色id
    required string name = 2; // 角色名
    required uint32 job = 3; // 职业
    required uint32 lvl = 4; // 等级
    required uint32 sex = 5; // 性别 1男 2女
    required uint32 fightpoint = 6; // 战力
}

//角色物品信息
message p_chat_goods{
    required uint32 id = 1; // 物品唯一id
    required uint32 repos = 2; // 物品所在库
}

//角色推送聊天物品信息
message p_chat_push_goods{
    required uint32 id = 1; // 物品唯一id
    required uint32 goods_id = 2; // 物品类别id
}

//聊天排行信息
message p_chat_rank{
    required uint32 rank_id = 1; // 排行id
    required uint32 pos = 2; // 排名
}

//目标
message p_target{
    required uint32 id = 1; // id
    required uint32 type = 2; // 类型
}

//伤害
message p_damage{
    required uint32 id = 1; // id
    required uint32 type = 2; // 类型 1怪物 2角色, 7.战地模式boss 10 机器人
    required uint32 dmg = 3; // 伤害数值
    required uint32 dmg_type = 4; // 伤害类型 0miss 2暴击 3普通
    required uint32 state_type = 5; // 伤害状态类型 0无状态 1手雷 2火箭炮
    required uint32 attack_position = 6; // 伤害部位 1:头部  2：其他部位
    repeated int32 int_list = 7; // 参数，前三个元素是x,y,z
}

//kv结构
message p_key_value{
    required uint32 key = 1; // key
    required uint32 val = 2; // val
}

//悬赏任务
message p_recruit{
    required uint32 id = 1; // 任务ID
    required uint32 color = 2; // 任务品质
}

//好友信息
message p_friend_info{
    required uint32 role_id = 1; // 玩家id
    required string name = 2; // 玩家名
    required uint32 level = 3; // 等级
    required uint32 vip_level = 4; // VIP等级
    required uint32 rank = 5; // 军衔
    required uint32 fight_point = 6; // 战斗力
    required uint32 sex = 7; // 性别 1男 2女
    required uint32 flag = 8; // 标志 1.好友 2.黑名单
    required uint32 is_online = 9; // 是否在线
    required uint32 can_rece_vigour_times = 10; // 可接收体力次数
    required uint32 model = 13; // 形象
    required uint32 last_give_time = 14; // 上次送体力给ta的时间
    required uint32 relation = 15; // 好友度(给的id,拿配置)
    required uint32 max_score = 16; // 无尽积分
    required uint32 gongxun = 17; // 当前军功值
    repeated p_goods equips = 18; // 装备
}

//角色邮件附件
message p_mail_attach{
    required uint32 id = 1; // 物品类型id
    required uint32 count = 2; // 物品数量
}

//携带数量
message p_goods_limit{
    required uint32 goods_id = 1; // 可携带物品goods_id
    required uint32 goods_num = 2; // 可携带物品数量
}

//排行榜上的玩家信息
message p_rank_role{
    required uint32 userid = 1; // 角色ID
    required string name = 2; // 角色名字
    required uint32 vip = 3; // vip
    required uint32 rank = 6; // 军衔
    required uint32 lv = 7; // 等级
    required uint32 fight_point = 8; // 战力
    required uint32 dress_id = 9; // 装备的时装id
}

//排行榜信息
message p_rank{
    required uint32 id = 1; // id（不一定为role_id,武器排行榜的为武器id）
    required uint32 role_id = 2; // 角色ID
    required uint32 pos = 3; // 排名
    required int32 pos_change = 4; // 排名变化
    required p_rank_role role = 5; // 角色信息
    required uint32 data = 6; // 排行榜值
}

//商品促销信息
message p_cuxiao_goods_info{
    required uint32 cuxiao_id = 1; // 促销id
    required uint32 goods_id = 2; // 道具类型ID
    required uint32 num = 3; // 道具数量
    required uint32 money_type = 4; // 货币类型
    required uint32 org_price = 5; // 原价（钻石)
    required uint32 price = 6; // 促销价（钻石)
    required uint32 discount = 7; // 折扣（百分比）
    required uint32 serv_remain_num = 8; // 全服剩余购买次数
    required uint32 role_remain_num = 9; // 玩家剩余购买次数
    required uint32 role_max_num = 10; // 总共可购买次数，个人促销用到
}

//传闻需要的角色信息
message p_rumor_role{
    required uint32 userid = 1; // 角色ID
    required string name = 2; // 角色名字
    required uint32 lvl = 3; // 等级
    required uint32 sex = 4; // 性别
}

//传闻需要的道具信息
message p_rumor_goods{
    required uint32 goods_id = 1; // 道具ID
    required uint32 unique_id = 2; // 道具唯一ID
}

//传闻数据
message p_rumor{
    repeated p_rumor_role role = 1; // 角色信息
    repeated p_rumor_goods goods = 2; // 道具信息
    repeated uint32 i_data = 3; // 数据1
    repeated string s_data = 4; // 数据2
}

//邮件模块需要的角色信息
message p_mail_role{
    required uint32 userid = 1; // 角色ID
    required string name = 2; // 角色名字
    required uint32 lvl = 3; // 等级
    required uint32 sex = 4; // 性别 1男 2女
}

//邮件数据
message p_mail_args{
    repeated p_mail_role role = 1; // 角色信息
    repeated uint32 i_data = 2; // 数据1
    repeated string s_data = 3; // 数据2
}

//邮件基本信息
message p_mail_basic_info{
    required uint32 id = 1; // 邮件唯一id
    required uint32 config_id = 2; // 模板id
    required uint32 send_id = 3; // 发送者ID，为0表示系统
    required string send_name = 4; // 发送者名字，在send_id为0时，不生效
    required uint32 status = 5; // 状态(0表示已读，1表示未读)
    required uint32 type = 6; // 类型(0表示没附件，1表示有附件)
    required string title = 7; // 邮件主题
    required uint32 send_time = 8; // 发送时间
    required uint32 expire_time = 9; // 过期时间
    required string content = 10; // 邮件内容
    required uint32 silver = 11; // 银币
    required uint32 gold = 12; // 金币
    required uint32 vigour = 13; // 体力
    required p_mail_args mail_args = 14; // 邮件模板参数
    repeated p_mail_attach mail_attach_list = 15; // 邮件附件列表
}

//广播
message p_brocast{
    required uint32 id = 1; // 广播ID
    required string content = 2; // 广播内容
    required uint32 start_time = 3; // 起始时间
    required uint32 end_time = 4; // 结束时间
}

//充值购买数据
message p_pay_package_item{
    required uint32 pay_id = 1; // 充值id
    required uint32 end_time = 2; // 到期时间，0为无限期
    required uint32 daily_reward = 3; // 是否已领取今日的返还
    required uint32 reward_times = 4; // 剩余领取次数
    required uint32 last_reward_time = 5; // 上次领奖时间
}

//奖项信息
message p_condition{
    required uint32 condition_id = 1; // 奖项ID
    required uint32 flag = 2; // 状态 0:未完成  1：完成可领取 2：已经完成领取 3:已过期
    required uint32 count = 3; // 数量
    required uint32 op_time = 4; // 操作时间
}

//活动信息
message p_activity_info{
    required uint32 role_id = 1; // 玩家ID
    required uint32 activity_id = 2; // 活动ID
    required uint32 count = 3; // 统计数据
    repeated p_condition condition = 4; // 奖项信息
}

//活动开启信息
message p_activity_open{
    required uint32 activity_id = 1; // 活动ID
    required uint32 type = 2; // 图标类型 1:活动显示 2:活动开启
    required uint32 is_open = 3; // 图标是否开启 0: 不开放 1:开放
}

//抽奖奖品
message p_luck_draw_goods{
    required uint32 goods_id = 1; // 物品ID
    required uint32 num = 2; // 数量
}

//抽奖类型信息
message p_luck_draw_info{
    required uint32 draw_id = 1; // 抽奖类型 1: 金币抽奖 2：钻石抽奖
    required uint32 next_free_time = 2; // 下次免费时间
    required uint32 cur_free_times = 3; // 当前第几次免费抽奖
    required uint32 total_free_times = 4; // 总共几次免费抽奖
}

//任务信息
message p_mission{
    required uint32 mission_id = 1; // 任务ID
    required uint32 mission_type_id = 2; // 任务类型ID
    required uint32 type_com_count = 3; // 该类型任务完成的次数
    required uint32 type_all_count = 4; // 该类型任务可完成的次数
    required uint32 state = 5; // 任务状态 0：未完成  1：完成  2：已经领取
    required uint32 listener_cur_num = 6; // 当前任务进度，完成的数量
    required uint32 listener_max_num = 7; // 当前进度，需要的数量
